<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { 
      position: fixed;
      bottom: 0;
      left: 0;
      
      width: 100%;
      padding-bottom: 1rem;
      background-color: transparent;
    }
    .attribution p {
      font-size: 11px; 
      text-align: center; 
    } 
    .attribution a { 
      text-decoration: none;
      font-weight: 700;
      color: rgb(0, 0, 0); 
    }
    .attribution a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <main>
    <img src="./images/image-product-desktop.jpg" alt="A perfum bottle" class="preview">
    <div class="description">
      <span>Perfume</span>

      <h1>Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>

      <div class="prices">
        <span class="actual-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>

      <a href="#" class="cart-btn"><img src="./images/icon-cart.svg" alt="A cart icon"> Add to Cart</a>
    </div>
  </main>
  
  <div class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>,
    Made with ‚ù§Ô∏è by <a href="https://gregoriofrancisco99.github.io/Rocket-Links/">Greg√≥rio Francisco</a>.</p>
  </div>
</body>
</html>
